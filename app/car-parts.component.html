<p>There are {{totalCarParts()}} total parts in stock.
	  		<ul>
	  			<li *ngFor="let carPart of carParts">
	  				{{carPart.name | uppercase}}
	  				<p class="description">{{carPart.desc}}
	  				<p class="price">Price: {{carPart.price}}
	  				<p *ngIf="carPart.inStock > 0">{{carPart.inStock}} in Stock
	  				<p *ngIf="carPart.inStock === 0">Out of Stock
	  			</li>
	  		</ul>
