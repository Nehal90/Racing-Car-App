<p>There are {{totalCarParts()}} total parts in stock.
	  		<ul>
	  			<li *ngFor="let carPart of carParts">
	  				{{carPart.name | uppercase}}
	  				<p class="description">{{carPart.desc}}
	  				<p class="price">Price: {{carPart.price}}
	  				<p *ngIf="carPart.inStock > 0">{{carPart.inStock}} in Stock
	  				<p *ngIf="carPart.inStock === 0">Out of Stock
	  				<p>Quantity:
	  				<input class="number" type="text" [(ngModel)] ="carPart.quantity">
	  				<p class="select-quantity">
		  				<button class = "increase" (click)="upQuantity(carPart)"> + </button>
		  				<button *ngIf="carPart.quantity > 0" class = "decrease" (click)="downQuantity(carPart)"> - </button>
		  				<button class = "reset" (click)="reset(carPart)"> Reset </button>
	  				</p>
	  			</li>	
	  		</ul>
